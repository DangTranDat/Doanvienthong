<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Giám sát thông số và cảnh báo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        table {
            width: 100%;
            max-width: 1000px;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        th, td {
            border: 1px solid #ccc;
            padding: 12px;
            text-align: center;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        .alert {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Thông số giám sát thời gian thực</h1>

    <table id="data-table">
        <thead>
            <tr>
                <th>Thời gian</th>
                <th>Gia tốc tổng (acc_total)</th>
                <th>Góc nghiêng (angle)</th>
                <th>Gyro tổng (gyro_total)</th>
                <th>Cảnh báo</th>
            </tr>
        </thead>
        <tbody id="table-body">
            <!-- Dữ liệu sẽ được cập nhật tại đây bằng JS -->
        </tbody>
    </table>

    <script>
        async function fetchData() {
            try {
                const response = await fetch('/data');
                const json = await response.json();

                const tableBody = document.getElementById('table-body');
                tableBody.innerHTML = ''; // Xóa dữ liệu cũ

                json.records.forEach(record => {
                    const row = document.createElement('tr');

                    row.innerHTML = `
                        <td>${record.recorded_at}</td>
                        <td>${record.acc_total.toFixed(2)}</td>
                        <td>${record.angle.toFixed(2)}</td>
                        <td>${record.gyro_total.toFixed(2)}</td>
                        <td class="${record.alert_text ? 'alert' : ''}">
                            ${record.alert_text || 'Không có'}
                        </td>
                    `;

                    tableBody.appendChild(row);
                });
            } catch (error) {
                console.error('Lỗi khi lấy dữ liệu:', error);
            }
        }

        // Tải dữ liệu ngay khi trang load
        fetchData();

        // Cập nhật mỗi 5 giây
        setInterval(fetchData, 5000);
    </script>
</body>
</html>
